<html>
<head>
 <title>Registration Form</title>
</head>
<body>
<center><h2>Registration Form</h2></center>
 <form>
 <table align="center" bgcolor="lightgreen" border="5" cellspacing="5" cellpadding="12">
 <tr>
   <td>Name</td>
   <td><input type="text" placeholder="Enter your name" name="n"></td>
 </tr>
 
  <tr>
   <td>Branch</td>
   <td><select><option>--select--</option>
               <option>CSE</option>
              <option>ECE</option>
              <option>IT</option>
              <option>EEE</option>
              <option>CIVIL</option>
              <option>MECH</option>
              <option>AUTO</option>
   </select>
   </td>
  </tr>
  <tr>
   <td>Roll no</td>
   <td><input type="text" placeholder="Enter roll no" name="rno"</td>
  </tr>
  <tr>
   <td>Year</td>
   <td><select><option>--select--</option>
               <option>I</option>
              <option>II</option>
              <option>III</option>
              <option>IV</option>
       </select>
   </td>
  </tr>
   <tr>
   <td>contact no</td>
   <td><input type="text" placeholder="Enter contact no" name="cnt"</td>
  </tr>
  <tr>
   <td>Gender</td>
   <td><input type="radio" name="g">Male
       <input type="radio" name="g">Female
       <input type="radio" name="g">Other
  </td>
  </tr>
  <tr>
   <td>Address</td>
   <td><textarea rows="10" cols="30" name="a"></textarea></td>
  </tr>
  <tr>
  <td>Skillset</td>
  <td><input type="checkbox" name="ss">C
      <input type="checkbox" name="ss">C++
      <input type="checkbox" name="ss">Python
      <input type="checkbox" name="ss">Java
  </td>
  </tr>
   <tr>
   <td><input type="reset" value="RESET"></td>
   <td><input type="submit" value="SUBMIT"></td>
  </tr> 
 </table>
 </form>
 </body>
 </html>
