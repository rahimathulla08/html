<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form>
            <div class="container">
                <center> <h1>Student Registeration Form</h1></center>
                <hr>
                <label>Firstname</label>
                <input type="text" name="firstname" placeholder="Firstname"/><br><br>
                <label>Secondname</label>
                <input type="text" name="secondname" placeholder="Secondname"/><br><br>
                <label>Lastname</label>
                <input type="text" name="lastname" placeholder="Lastname"/><br><br>
                <div>
                    <label>
                        Course:
                    </label>
                    <select>
                        <option value="Course">Course</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </div><br>
                <div>
                    <label>
                        Gender:
                    </label><br><br>
                    <input type="radio" value="Male" name="gender" checked >Male<br>
                    <input type="radio" value="Female" name="gender">Female<br>
                    <input type="radio" value="Other" name=""gender">Other<br><br>
                </div>
                <label>
                    phone:
                </label>
                <input type="text" name="country code" placeholder="Country Code" value="91" size="2"/>
                <input type="text" name="phone" placeholder="phone no." size="10"/><br><br>
                <label>
                    Current Address:
                </label><br>
                <textarea cols="70" rows="4" placeholder="Current Address" value="address" ></textarea><br><br>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email"><br><br>
                <label for="password"><b>pwd</b></label>
                <input type="password" placeholder="Enter Password" name="password"><br><br>
                <button type="submit" class="registerbtn">Submit</button>

            </div>
        </form>
    </body>
</html>
